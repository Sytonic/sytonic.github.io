<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sytonic</title>
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Sytonic" />
  <style>
    @font-face {
      font-display: swap;
      font-family: 'Roboto Flex';
      font-style: normal;
      font-weight: 400;
      src: url('fonts/roboto-flex-v30-latin-regular.woff2') format('woff2');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto Flex', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #cfe7ff);
      color: #22436f;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    .placeholder-container {
      position: relative;
      overflow: hidden;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
    }
    .svg-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    .placeholder-container > *:not(.svg-bg) {
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      color: #3b82f6;
      letter-spacing: 6px;
      margin-bottom: 1rem;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 10px #3b82f699;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #2563eb;
      margin-bottom: 1.5rem;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 5px solid #cfe7ff;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      user-select: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="placeholder-container">
    <img src="favicon/favicon.svg" alt="" class="svg-bg" aria-hidden="true" />
    <div class="logo" aria-label="Sytonic Logo">SYTONIC</div>
    <h1>Coming Soon</h1>
    <p>Weâ€™re working on something great.</p>
    <div class="spinner" aria-hidden="true"></div>
  </div>
</body>
</html>
