<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sytonic</title>
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Sytonic" />
  <style>
    @font-face {
      font-display: swap;
      font-family: 'Roboto Flex';
      font-style: normal;
      font-weight: 400;
      src: url('fonts/roboto-flex-v30-latin-regular.woff2') format('woff2');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height: 100%;
    }
    body {
      margin: 0; 
      min-height: 100vh;
      width: 100%;
      font-family: 'Roboto Flex', sans-serif;
      color: #22436f;
      display: flex;
      text-align: center;
      user-select: none;
    }
    .wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      min-width: 350px;
      border-radius: 15px;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      animation: fadeIn 1000ms ease;
      -webkit-animation: fadeIn 1000ms ease;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px) saturate(180%);
      -webkit-backdrop-filter: blur(6px) saturate(180%);
    }
    .placeholder-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
      max-width: 400px;
      height: 400px;
      padding: 2rem;
      background: #ffffff8b;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(204, 204, 204, 0.1);
      backdrop-filter: blur(6px) saturate(180%);
      -webkit-backdrop-filter: blur(6px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
    }
    .svg-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    .placeholder-container > *:not(.svg-bg) {
      position: relative;
      z-index: 1;
    }
    .logo {
      font-weight: 900;
      font-size: 2.5rem;
      font-family: 'Arial', sans-serif;
      transition: color 0.3s ease;
    }
    .wolf-gradient {
      background: linear-gradient(to bottom, #4a90e2 10%, #357ab7 30%, #305f72 70%, #20425d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .yellow-gradient {
      background: linear-gradient(to bottom, #fff176 10%, #fbc02d 30%, #f57c00 70%, #bf5700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #2478d5;
      margin-bottom: 1.5rem;
    }
    .spinner {
      margin: 0 auto;
      width: 40px;
      height: 40px;
      border: 5px solid #cfe7ff;
      border-top: 5px solid #2478d5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      user-select: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from {top: 20%; opacity: 0;}
      to {top: 100; opacity: 1;}
    }
    @-webkit-keyframes fadeIn {
      from {top: 20%; opacity: 0;}
      to {top: 100; opacity: 1;}
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="placeholder-container">
      <div class="logo" aria-label="Sytonic Logo">
        <span class="yellow-gradient">S</span>
        <span class="wolf-gradient">Y</span>
        <span class="yellow-gradient">T</span>
        <span class="wolf-gradient">O</span>
        <span class="yellow-gradient">N</span>
        <span class="wolf-gradient">I</span>
        <span class="yellow-gradient">C</span>
      </div>
      <!--<h1></h1>
      <p>Weâ€™re working on something great. Eventually...</p>
      <div class="spinner" aria-hidden="true"></div>-->
    </div>
  </div>
</body>
</html>
