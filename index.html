<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sytonic</title>
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Sytonic" />
  <style>
    :root {
      --color-footer-bg: light-dark(rgba(255, 255, 255, 0.75), rgba(17, 25, 40, 0.75));
      --color-border: light-dark(rgba(209, 213, 219, 0.3), rgba(255, 255, 255, 0.125));
      --color-footer-text: light-dark(#000000, #ffffff);
      color-scheme: light dark;
    }

    /* Manual overrides */
    html[data-theme="light"] {
      color-scheme: light;
    }

    html[data-theme="dark"] {
      color-scheme: dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
      color: #22436f;
      user-select: none;
    }

    .wrapper {
      min-width: 350px;
      border-radius: 50px;
      animation: fadeIn 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px) saturate(180%);
    }

    .placeholder-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 400px;
      height: 200px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(204, 204, 204, 0.1);
      backdrop-filter: blur(6px) saturate(180%);
      overflow: hidden;
    }

    .logo {
      font-weight: 900;
      font-size: 2.5rem;
      font-family: 'Arial', sans-serif;
      transition: color 0.3s ease;
    }

    .blue-gradient {
      background: linear-gradient(to bottom, #4a90e2 10%, #357ab7 30%, #305f72 70%, #20425d 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .yellow-gradient {
      background: linear-gradient(to bottom, #fff176 10%, #fbc02d 30%, #f57c00 70%, #bf5700 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20%); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      color: var(--color-footer-text);
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid var(--color-border);
      backdrop-filter: blur(2px) saturate(180%);
      -webkit-backdrop-filter: blur(2px) saturate(180%);
      background-color: var(--color-main-bg);
    }
    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #101010;
        color: #e0e6f7;
      }
      .placeholder-container {
        background-color: rgba(30, 30, 30, 0);
        box-shadow: 0 0px 10px rgba(0, 0, 0, 0.5);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="placeholder-container">
      <div class="logo" aria-label="Sytonic Logo">
        <span class="yellow-gradient">S</span>
        <span class="blue-gradient">Y</span>
        <span class="yellow-gradient">T</span>
        <span class="blue-gradient">O</span>
        <span class="yellow-gradient">N</span>
        <span class="blue-gradient">I</span>
        <span class="yellow-gradient">C</span>
      </div>
    </div>
  </div>


  <footer>
    <script>
      document.querySelector('footer').innerHTML = `&copy; ${new Date().getFullYear()} Sytonic`;
    </script>
  </footer>
</body>
</html>
