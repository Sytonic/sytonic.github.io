<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
  * { box-sizing: border-box; }
  html,body { margin: 0; padding: 0; height: 100%; background-image: linear-gradient(to top, #48c6ef 0%, #6f86d6 100%); font-family: 'Montserrat', sans-serif; color: #eee; }
  body { display: flex; min-height: 100vh; width: 100vw; overflow: hidden; justify-content: center; }
  .center-content { flex: 1 1 calc(100vw - 460px); max-width: calc(100vw - 460px); position: relative; display: flex; flex-direction: column; align-items: center; padding: 2rem 2rem; box-shadow: 0 0 40px rgba(0, 0, 0, 0.4); }
  .fancy-text { font-size: 5rem; letter-spacing: 0.15em; color: #50ffdc; text-shadow: 0 0 8px #50ffdc, 0 0 20px #50ffdc; margin: 0 0 2rem 0; animation: rainbow 4s linear infinite, fadeIn 0.7s forwards; z-index: 1; user-select: none; }

  @keyframes rainbow {
    0%   { color: #ff6ec4; text-shadow: 0 0 10px #ff6ec4; }
    25%  { color: #f7d774; text-shadow: 0 0 10px #f7d774; }
    50%  { color: #50ffdc; text-shadow: 0 0 10px #50ffdc; }
    75%  { color: #9d50bb; text-shadow: 0 0 10px #9d50bb; }
    100% { color: #ff6ec4; text-shadow: 0 0 10px #ff6ec4; }
  }

  /* Hide sidebars on small */
  @media (max-width: 968px) {
    .center-content { flex: 1 1 100%; max-width: 100%; }
    .fancy-text { font-size: 3.5rem; }
    .fancy-text--small { font-size: 2rem; }
  }
  </style>
</head>
<body>

  <main class="center-content" role="main">
    <h1 class="fancy-text">Hello World!</h1>
  </main>

</body>
</html>
